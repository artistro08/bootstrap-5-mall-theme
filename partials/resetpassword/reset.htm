<p class="mb-8">
    {{ 'offline.mall::frontend.password_reset.lead_check' | trans }}
</p>
<form
        data-request="{{ __SELF__ }}::onResetPassword"
        data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="mall-form-control">
        <label for="resetCode">{{ 'offline.mall::frontend.password_reset.activation_code' | trans }}</label>
        <input name="code" type="text" class="form-control" id="resetCode" value="{{ __SELF__.code }}">
    </div>

    <div class="mall-form-control">
        <label for="resetPassword">{{ 'offline.mall::frontend.password_reset.new_password' | trans }}</label>
        <input name="password" type="password" class="form-control" id="resetPassword">
    </div>

    <button type="submit" class="mall-btn mall-btn--primary">{{ 'offline.mall::frontend.password_reset.reset' | trans }}</button>
</form>
